<html lang="en">

<head>
  <title>SEDS Celestia | Homepage</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nosys.css">
  <meta charset="UTF-8">
</head>

<body class="set-speed view-3D zoom-large">

  <!-- <div id="sedscelestia">
    <h1>SEDS Celestia</h1>
  </div> -->

  <style>
    #planetlist li {
      margin: 0 5px;
    }
  </style>
  <div id="data">
    <ul id="planetlist" style="display: flex;width: 100vw;margin: 0 13vw;">
      <li><a id="button" class="sun" title="sun" href="#sunspeed">Sun</a></li>
    </ul>
  </div>

  <div id="universe" class="scale-stretched">
    <div id="solar-system" class="earth orbit2" style="float: inherit; position: relative;">
      <div id="insystem"></div>
      <div id="sun">
        <dl class="infos">
          <dt>Sun</dt>
          <dd><span></span></dd>
        </dl>
      </div>
    </div>
  </div>

  <div class="disclaimer">
    The radii have been linearised to fit in screen.
  </div>

  <table class="controller">
    <tr>
      <td>
        Planet Mass:
      </td>
      <td>
        <input id="mass" type="range" min="1" max="100" value="50" />
      </td>
    </tr>
    <td>
      Radius Power:
    </td>
    <td>
      <input id="radius" type="range" min="1" max="100" value="50" />
    </td>
    </tr>
    <td>
      Planet Velocity:
    </td>
    <td>
      <input id="velocity" type="range" min="1" max="100" value="50" />
    </td>
    </tr>
  </table>
  <div>
  </div>
  <script src="./scripts/planetdata.js" async></script>
  <script defer async src="./scripts/calculate.js"></script>
</body>

</html>
