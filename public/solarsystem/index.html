<!DOCTYPE html>
<html lang="en">

<head>
  <title>SEDS Celestia | Homepage</title>
  <link rel="stylesheet" href="./nonsystem.css">
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
</head>

<body class="set-speed view-3D zoom-large">

  <div id="sedscelestia">
    <h1>SEDS Celestia</h1>
  </div>

  <div id="data">
    <ul id="planetlist" style="display: flex;">
      <li><a id="button" class="sun" title="sun" href="#sunspeed">Sun</a></li>
    </ul>
  </div>

  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth orbit2" style="float: inherit; position: relative;">
        <div id="insystem"></div>
        <div id="sun">
          <dl class="infos">
            <dt>Sun</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/jquery.min.js"></script>

  <script src="./scripts/planetdata.js" async></script>
</body>

</html>
