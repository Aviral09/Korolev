<html lang="en">

<head>
  <title>SEDS Celestia | Homepage</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nosys.css">
  <meta charset="UTF-8">
</head>

<body class="set-speed view-3D zoom-large">

  <!-- <div id="sedscelestia">
    <h1>SEDS Celestia</h1>
  </div> -->

  <style>
    #planetlist li {
      margin: 0 5px;
    }
  </style>
  <div id="universe" class="scale-stretched">
    <div id="solar-system" class="earth orbit2" style="float: inherit; position: relative;">
      <div id="insystem">

        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
            </div>
          </div>
        </div>

        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
            </div>
          </div>
        </div>

      </div>
      <div id="sun">
      </div>
    </div>
  </div>

  <div class="disclaimer">
    The radii have been linearised to fit in screen.
  </div>

  <table class="controller">
    <tr>
      <td>
        Planet Mass:
      </td>
      <td>
        <input id="mass" type="range" min="1" max="100" value="50" />
      </td>
    </tr>
    <td>
      Radius Power:
    </td>
    <td>
      <input id="radius" type="range" min="1" max="100" value="50" />
    </td>
    </tr>
    <td>
      Planet Velocity:
    </td>
    <td>
      <input id="velocity" type="range" min="1" max="100" value="50" />
    </td>
    </tr>
  </table>
  <div>
  </div>
  <script defer async src="./scripts/calculate.js"></script>
</body>

</html>
