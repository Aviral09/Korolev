<script>
	links = JSON.parse( '{"web": {"educelestia": "http://edu.sedscelestia.org/","sedsc": "http://www.sedscelestia.org","sedsi": "https://www.sedsindia.org","sedse": "http://www.sedsearth.org"},"social": {"ig": "https://www.instagram.com/sedscelestia/","fb": "https://www.facebook.com/celestiaclub","git": "https://github.com/SEDSCelestiaBPGC","lin": "https://www.linkedin.com/company/seds-celestia/"},"content": {"blog": "https://bitsgcelestia.wordpress.com","yt": "https://www.youtube.com/channel/UCuZ1RL7Qv5tKaQeWy28qhUw","spotify": "https://open.spotify.com/show/0NKbVLI7LpY6069IUCF6xi?si=nybrolgSQ5u2LoWEkm3U1A&nd=1","radiopub": "https://radiopublic.com/celestia-onair-WeRp1J","gpods": "https://podcasts.google.com/feed/aHR0cHM6Ly9hbmNob3IuZm0vcy80NWYzZjAwOC9wb2RjYXN0L3Jzcw==","pocketcast": "https://pca.st/b3mqu7bk","breaker": "https://breaker.audio/celestia-on-air"}}' )
</script>

<body xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<div id="star-space" style="z-index: -3;"></div>
	<div id="star-field" style="z-index: -1;"></div>
	<main class="w-100" style="z-index: 1;height: 100%;"></main>
	<script>
		const starFieldWidth = window.innerWidth * 2, starFieldHeight = window.innerHeight * 2,
			starField = document.getElementById( "star-field" ),
			starSpace = document.getElementById( "star-space" ), density = 2 * ( starFieldHeight * starFieldWidth ) ** 0.25;
		for ( let i = 0;i < 2 * density;i++ ) {
			var star = document.createElement( "div" );
			star.className = "star near";
			star.style.top = Math.floor( Math.random() * starFieldHeight + 1 ) + "px";
			star.style.left = Math.floor( Math.random() * starFieldWidth + 1 ) + "px";
			starField.appendChild( star );
		}
		for ( let i = 0;i < 6 * density;i++ ) {
			var star = document.createElement( "div" );
			star.className = "star far";
			star.style.top = Math.floor( Math.random() * starFieldHeight + 1 ) + "px";
			star.style.left = Math.floor( Math.random() * starFieldWidth + 1 ) + "px";
			starSpace.appendChild( star );
		}
	</script>
</body>

</html>
