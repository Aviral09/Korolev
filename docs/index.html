<body class="m-0 p-0" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<canvas id="star-space" style="z-index: -3;"></canvas>
	<canvas id="star-field" style="z-index: -1;"></canvas>
	<main class="w-100" style="z-index: 1;height: 100%;"></main>
	<script>
		const //
			starFieldWidth = window.innerWidth * 2,
			starFieldHeight = window.innerHeight * 2,
			starField = document.getElementById( "star-field" ),
			starSpace = document.getElementById( "star-space" ),
			density = 2 * ( starFieldHeight * starFieldWidth ) ** 0.25;

		if ( window.innerWidth > 400 ) createRandomNodes( density, 1.5, starFieldWidth, starFieldHeight, starSpace );
		if ( window.innerWidth > 768 ) createRandomNodes( density, 2, starFieldWidth, starFieldHeight, starField );

		function createRandomNodes( num, radius, xMax, yMax, canvas ) {
			canvas.width = xMax;
			canvas.height = yMax;
			let ctx = canvas.getContext( "2d" );
			ctx.clearRect( 0, 0, xMax, yMax );
			for ( let i = 0;i <= num;i++ ) {
				ctx.beginPath();
				let rand_x = Math.random( i ) * xMax; let rand_y = Math.random( i ) * yMax;
				ctx.arc( rand_x, rand_y, radius, 0, 2 * Math.PI );
				ctx.fillStyle = "#fff"; ctx.fill();
				ctx.closePath();
			}
		}
	</script>
