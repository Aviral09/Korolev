name: Deploy to GitHub pages

on: 
 push:
    branches:
      - main
 pull_request:
    branches:
      - main
jobs:
 build:
   runs-on: ubuntu-latest

   steps:
   - uses: actions/checkout@v2

   - name: Generate static files
     uses: actions/setup-node@v1
     with:
       node-version: '12.x'
   - run: npm run deploy
